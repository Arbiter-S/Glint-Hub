      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /cart/:
    get:
      operationId: cart_retrieve
      description: "Returns a list named items including the products in current users\
        \ cart with their quantity.\n        \n        This endpoint requires authentication.\n\
        \        "
      summary: Returns current user's cart
      tags:
      - cart
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartRetrieve'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
          description: ''
    post:
      operationId: cart_create
      description: "Adds a product to current user's cart. Returns product quantity\
        \ and  its details.\n        \n        This endpoint requires authentication.\n\
        \        "
      summary: Adds a product to cart
      tags:
      - cart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCart'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ProductCart'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProductCart'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCart'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
          description: ''
        '500':
          description: Product is already in the cart or product with that id does
            not exist
  /cart/{product_id}:
    patch:
      operationId: cart_partial_update
      description: "Updates quantity of a product in current user's cart.\n      \
        \  \n        This endpoint requires authentication."
      summary: Updates a product's quantity in the cart
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        required: true
      tags:
      - cart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCartUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCartUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCartUpdate'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartUpdate'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartProductDoesNotExist'
          description: ''
    delete:
      operationId: cart_destroy
      description: "Removes a product from current user's cart.\n        \n      \
        \  This endpoint requires authentication.\n        "
      summary: Removes a product from cart
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        required: true
      tags:
      - cart
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartProductDoesNotExist'
          description: ''
  /orders/:
    get:
      operationId: orders_list
      description: "Returns a simplified list of orders for the current user.\n  \
        \      \n        This endpoint requires authentication."
      summary: Returns a list of orders
      tags:
      - orders
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderList'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
          description: ''
    post:
      operationId: orders_create
      description: "Creates an order from products in user's cart and removes products\
        \ from the cart.\n        \n        This endpoint requires authentication. "
      summary: Creates an order
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRetrieve'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OrderRetrieve'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OrderRetrieve'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderRetrieve'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
          description: ''
  /orders/{id}/:
    get:
      operationId: orders_retrieve
      description: "Returns a more detailed representation of an Order object\n  \
        \      \n        This endpoint requires authentication."
      summary: Returns an Order object
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this order.
        required: true
      tags:
      - orders
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderRetrieve'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDoesNotExist'
          description: ''
    patch:
      operationId: orders_partial_update
      description: "Updates note and address fields on an Order object.\n        \n\
        \        This endpoint requires authentication."
      summary: Updates info on an order
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this order.
        required: true
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedOrderRetrieve'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedOrderRetrieve'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedOrderRetrieve'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderRetrieve'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDoesNotExist'
          description: ''
  /products/:
    get:
      operationId: products_list
      description: "Returns a list of product objects \n        including all their\
        \ fields with their current price"
      summary: Returns a list of products
      parameters:
      - in: query
        name: category
        schema:
          type: string
          enum:
          - bracelet
          - earring
          - necklace
          - watch
        description: |-
          * `necklace` - Necklace
          * `bracelet` - Bracelet
          * `watch` - Watch
          * `earring` - Earring
      - in: query
        name: name
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: price_range_max
        schema:
          type: string
        description: Price Range
      - in: query
        name: price_range_min
        schema:
          type: string
        description: Price Range
      tags:
      - products
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductList'
          description: ''
  /products/{id}/:
    get:
      operationId: products_retrieve
      description: "Returns details of a product object \n        including all its\
        \ fields with its current price"
      summary: Returns a product's details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this product.
        required: true
      tags:
      - products
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDoesNotExist'
          description: ''
  /transactions/initiate/{order_id}/:
    get:
      operationId: transactions_initiate_retrieve
      description: "Returns the payment gateway URL for a pending order.\n       \
        \ Will return 409 if order price is not up to date.\n        For a complete\
        \ list of gateway errors please visit https://www.zarinpal.com/docs/paymentGateway/\n\
        \        \n        \n        This endpoint requires authentication."
      summary: Returns the payment gateway URL for an order
      parameters:
      - in: path
        name: order_id
        schema:
          type: integer
        required: true
      tags:
      - transactions
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gateway URL'
          description: ''
  /transactions/verify/callback:
    get:
      operationId: transactions_verify_callback_retrieve
      description: |-
        Users would normally not send any requests to this endpoint.
                This is only used by the payment gateway to signal a transactions status.
      summary: Handles payment verification.
      tags:
      - transactions
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderRetrieve'
          description: ''
  /users/login/:
    post:
      operationId: users_login_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /users/login-refresh/:
    post:
      operationId: users_login_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /users/register/:
    post:
      operationId: users_register_create
      description: |-
        Creates a new User object.

        Request Body:
            username (str): username for the new user
            password (str): password for the new user

        Returns:
            201 Created: Username and a success message
            400 Bad Request: If the username is not unique.
            401 Unauthorized: If password is not validated.
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegister'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegister'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegister'
          description: ''
  /users/verify-email/{id}/:
    get:
      operationId: users_verify_email_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - users
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
    post:
      operationId: users_verify_email_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - users
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
components:
  schemas:
    BadRequest:
      type: object
      properties:
        field_name1:
          type: string
          default: This field is required.
        field_name2:
          type: string
          default: A valid {type} is required.
        non_field_errors:
          type: string
          default: Validation error message
    CartProductDoesNotExist:
      type: object
      properties:
        detail:
          type: string
          default: No CartProduct matches the given query
    CartRetrieve:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProductCart'
          readOnly: true
      required:
      - items
    CartUpdate:
      type: object
      properties:
        product_quantity:
          type: integer
          minimum: 1
      required:
      - product_quantity
    CategoryEnum:
      enum:
      - necklace
      - bracelet
      - watch
      - earring
      type: string
      description: |-
        * `necklace` - Necklace
        * `bracelet` - Bracelet
        * `watch` - Watch
        * `earring` - Earring
    Gateway URL:
      type: object
      properties:
        status_code:
          type: integer
          maximum: 100
        url:
          type: string
          default: https://sandbox.zarinpal.com/pg/StartPay/{authority}
      required:
      - status_code
    OrderDoesNotExist:
      type: object
      properties:
        detail:
          type: string
          default: No Order matches the given query
    OrderList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        total_price:
          type: integer
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        tracking_number:
          type: string
          readOnly: true
          nullable: true
      required:
      - id
      - status
      - total_price
      - tracking_number
    OrderProduct:
      type: object
      properties:
        product:
          allOf:
          - $ref: '#/components/schemas/ProductSummary'
          readOnly: true
        product_quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        product_price:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
      required:
      - product
      - product_price
      - product_quantity
    OrderRetrieve:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderProduct'
          readOnly: true
        total_price:
          type: integer
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        address:
          type: string
        note:
          type: string
          nullable: true
        tracking_number:
          type: string
          readOnly: true
          nullable: true
      required:
      - address
      - id
      - items
      - status
      - total_price
      - tracking_number
    PaginatedProductList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PatchedCartUpdate:
      type: object
      properties:
        product_quantity:
          type: integer
          minimum: 1
    PatchedOrderRetrieve:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderProduct'
          readOnly: true
        total_price:
          type: integer
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        address:
          type: string
        note:
          type: string
          nullable: true
        tracking_number:
          type: string
          readOnly: true
          nullable: true
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        price:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 55
        description:
          type: string
        weight:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
        color:
          type: string
          maxLength: 25
        in_stock:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        category:
          $ref: '#/components/schemas/CategoryEnum'
        purity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        picture:
          type: string
          format: uri
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - category
      - color
      - created_at
      - description
      - id
      - name
      - price
      - purity
      - weight
    ProductCart:
      type: object
      properties:
        product_id:
          type: integer
          writeOnly: true
        product_quantity:
          type: integer
        product:
          allOf:
          - $ref: '#/components/schemas/Product'
          readOnly: true
      required:
      - product
      - product_id
      - product_quantity
    ProductDoesNotExist:
      type: object
      properties:
        detail:
          type: string
          default: No Product matches the given query
    ProductSummary:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
        picture:
          type: string
          format: uri
          readOnly: true
          nullable: true
      required:
      - id
      - name
      - picture
    StatusEnum:
      enum:
      - pending
      - processing
      - shipped
      - delivered
      - cancelled
      - invalid
      type: string
      description: |-
        * `pending` - Pending
        * `processing` - Processing
        * `shipped` - Shipped
        * `delivered` - Delivered
        * `cancelled` - Cancelled
        * `invalid` - Invalid
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    Unauthorized:
      type: object
      properties:
        detail:
          type: string
          default: Authentication credentials were not provided.
    UserRegister:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          maxLength: 128
        email:
          type: string
          format: email
          maxLength: 254
      required:
      - email
      - password
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
